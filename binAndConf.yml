- hosts: workstation

  tasks:
    - name: 'Pull down bin repo'
      sudo: no
      git: repo=git@github.com:brianchoate/bin.git 
        dest=~/bin
        accept_hostkey=yes
        key_file=~/.ssh/id_rsa.pub

    - name: 'Pull down conf repo'
      sudo: no
      git: repo=git@github.com:brianchoate/conf.git
        dest=~/conf
        accept_hostkey=yes
        key_file=~/.ssh/id_rsa.pub
